{% extends "logged_table.html" %}

{% block content %}

        <table class="hover">
            <thead>
            <tr>
                <th>Created at</th>
                <th>Open Data</th>
                <th>Whisteblower</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for v in values %}
            <tr>
                <td align="left">{{v.created_at}}</td>
                <td align="left" style="padding-left:40px;">{{v.open}}</td>
                <td align="left" style="padding-left:60px;">{{v.wb}}</td>
                <td align="left">
                    <a href={{url_for('main_bp.show', id=v.id)}}>
                        <i class="fi-eye" style="font-size:25px" title="show"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        <br/>
        <br/>
        <br/>

        {{ plot_div|indent(4)|safe }}

        <br/>
        <br/>
        <br/>
        <br/>
        <br/>

{% endblock %}
